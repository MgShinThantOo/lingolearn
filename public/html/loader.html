<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!---------------------------- Bootstrap 5 and Icon cdn link ----------------------------------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .loader-container{
            background-color: rgba(0, 0, 0, 0.5);
        }
        .loader-box{
            width: 230px;
            height: 100px;
            border-radius: 15px;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid rgb(0, 0, 0);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        .hide-loading{
            display: none !important;
        }
        .show-loadin{
            display: block;
        }
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        } 
    </style>
</head>
<body>
    
    
    <div class="loader-container position-fixed min-vh-100 min-vw-100 d-flex justify-content-center align-items-center fadeIn hide-loading" id="loader_box">
        <div class="loader-box bg-white shadow-lg d-flex justify-content-center align-items-center flex-wrap">
            <span class="loader me-3"></span>
            <h6 class="m-0 p-0 text-center">Loading . . .</h6>
        </div>
    </div>
    <div class="btn btn-lg" id="upload">upload</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        let up = document.querySelector('#upload');
        let loader = document.querySelector('#loader_box');

        up.addEventListener('click',() => loader.classList.remove('hide-loading'))
    </script>
</body>
</html>
